<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup Form</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Example@email.com" />
          <div class="error" id="emailError">
            Make sure email is more than 3 characters and has @ and a .
          </div>
          <div class="success" id="emailSuccess">All good to go!</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Your Password" />
          <div class="error" id="passwordError">
            Make sure password is more than 8 characters.
          </div>
          <div class="success" id="passwordSuccess">All good to go!</div>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
